<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for customer feedback">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Product options will be populated dynamically via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="installation-date">Date of Installation:</label>
                    <input type="date" id="installation-date" name="installation-date" required>
                </div>
                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="rating-5" name="rating" value="5">
                            <label for="rating-5">★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-4" name="rating" value="4">
                            <label for="rating-4">★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-3" name="rating" value="3">
                            <label for="rating-3">★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-2" name="rating" value="2">
                            <label for="rating-2">★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-1" name="rating" value="1" required>
                            <label for="rating-1">★</label>
                        </div>
                    </div>
                    <div class="rating-text" id="rating-text">Select a rating</div>
                </div>
                <div class="form-group">
                    <label>Useful Features:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature-1" name="features" value="Easy Installation">
                            <label for="feature-1">Easy Installation</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature-2" name="features" value="Durability">
                            <label for="feature-2">Durability</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature-3" name="features" value="Energy Efficiency">
                            <label for="feature-3">Energy Efficiency</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature-4" name="features" value="Quiet Operation">
                            <label for="feature-4">Quiet Operation</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="feature-5" name="features" value="Smart Features">
                            <label for="feature-5">Smart Features</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Review</legend>
                <div class="form-group">
                    <label for="review">Written Review:</label>
                    <textarea id="review" name="review" rows="5" placeholder="Share your experience with this product..."></textarea>
                </div>
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" placeholder="Your name (optional)">
                </div>
            </fieldset>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Review Form | BYU-Idaho</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
